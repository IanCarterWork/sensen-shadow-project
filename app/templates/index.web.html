
<!DOCTYPE html>

<html lang="fr" >

  <head>

        <meta charset="utf-8">

        <!-- Cache - Debut -->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <!-- Cache - Fin -->



        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

        <title><%= htmlWebpackPlugin.options.title %></title>

        <meta name="format-detection" content="telephone=no">
    
        <meta name="msapplication-tap-highlight" content="no">
        
        <meta name="viewport" content="<%= htmlWebpackPlugin.options.viewport %>" />
        
        <meta name="color-scheme" content="light dark" />


        <meta name="theme-color" value="<%= htmlWebpackPlugin.options.themeColor %>" />
        
        <style>
            html, body{
                height: 100%;
            }
            body{
                position: relative;
                overflow: hidden;
            }
            po-root{
                display: none;
                width:100vw;
                height:100vh;
            }
        </style>

        <base href="http://localhost:<%= htmlWebpackPlugin.options.port %>" />

        <% htmlWebpackPlugin.tags.headTags %>

    </head>

    <body>

        <div id="root"></div>

        <!-- Bundle - Debut -->
        
        <% htmlWebpackPlugin.tags.bodyTags %>

        <script> window.addEventListener('load', function(){ let t = setTimeout(()=>{ clearTimeout(t); (document.documentElement || document.body).scrollTop = 1; },60) }) </script>

        <!-- Bundle - Fin -->


    </body>
</html>
